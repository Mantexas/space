    <!-- Chest/neck area -->
    <path class="wolf-body" d="M200 350 Q180 320 200 280 Q240 220 300 200 Q350 190 380 220 Q400 260 380 320 Q360 380 300 400 Q240 410 200 380"/>

    <!-- Chest fur -->
    <path class="wolf-detail" d="M250 350 Q270 380 250 410 M280 340 Q300 370 280 400 M220 360 Q240 390 220 420"/>

