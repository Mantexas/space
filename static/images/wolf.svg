    <!-- Ear left -->
    <path class="wolf-body wolf-ear-left" d="M180 100 Q170 50 200 20 Q230 0 250 30 Q260 70 240 110 Q220 130 200 120 Q185 115 180 100"/>
    <path class="wolf-detail" d="M200 40 Q220 50 225 80"/>

    <!-- Ear right -->
    <path class="wolf-body wolf-ear-right" d="M260 90 Q270 50 300 30 Q330 20 340 50 Q345 90 320 120 Q295 140 275 120 Q260 110 260 90"/>
    <path class="wolf-detail" d="M305 45 Q320 60 315 90"/>

    <!-- Face fur details -->
    <path class="wolf-detail" d="M120 250 Q140 270 120 290"/>
    <path class="wolf-detail" d="M200 280 Q220 300 200 320"/>
    <path class="wolf-detail" d="M240 260 Q260 280 240 300"/>
  </g>
