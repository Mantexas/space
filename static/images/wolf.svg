    <g class="leg-front-left">
      <path class="wolf-body" d="M240 420 Q260 480 270 540 Q280 600 260 660 Q250 700 230 730 Q220 750 240 755 L280 755 Q300 750 290 720 Q300 660 310 600 Q320 520 300 450 Q290 420 260 410"/>
    </g>

    <!-- Neck -->
    <path class="wolf-body" d="M200 280 Q180 240 200 180 Q240 120 300 100 Q340 90 360 120 Q380 160 360 220 Q340 280 280 320 Q240 340 200 320"/>

    <!-- Head -->
    <path class="wolf-body" d="M100 200 Q60 180 40 200 Q20 230 30 270 Q50 320 100 340 Q160 360 220 340 Q280 310 300 260 Q320 200 280 150 Q240 100 180 100 Q120 110 100 160 Q90 180 100 200"/>

    <!-- Snout -->
    <path class="wolf-body" d="M30 270 Q10 260 0 280 Q-5 310 20 330 Q50 350 100 340"/>

    <!-- Nose -->
    <ellipse class="wolf-nose" cx="15" cy="295" rx="18" ry="14"/>

    <!-- Nose detail dots -->
    <circle class="wolf-detail" cx="45" cy="310" r="2" fill="#1a1a1a"/>
    <circle class="wolf-detail" cx="55" cy="315" r="2" fill="#1a1a1a"/>
    <circle class="wolf-detail" cx="65" cy="318" r="2" fill="#1a1a1a"/>

