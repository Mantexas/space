<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 940 800" class="wolf-svg">
  <style>
    .wolf-body { fill: #f5f5f5; stroke: #1a1a1a; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
    .wolf-detail { fill: none; stroke: #1a1a1a; stroke-width: 1.5; stroke-linecap: round; }
    .wolf-nose { fill: #1a1a1a; }
    .wolf-eye { fill: #1a1a1a; }
  </style>

  <g class="wolf-main">
    <!-- Tail -->
    <path class="wolf-body wolf-tail" d="M820 280 Q880 260 900 300 Q920 360 900 420 Q880 480 840 500 Q800 510 780 480 Q760 450 780 400 Q790 350 780 320 Q770 300 790 290 Q810 285 820 280"/>
    <path class="wolf-detail" d="M850 320 Q860 360 850 400 M830 350 Q840 380 830 420 M810 380 Q815 410 805 450"/>

    <!-- Back leg rear -->
    <g class="leg-back-right">
      <path class="wolf-body" d="M680 450 Q700 500 710 560 Q720 620 700 680 Q690 720 670 750 Q660 770 680 775 L720 775 Q740 770 730 740 Q740 700 750 650 Q760 580 740 500 Q730 460 700 440"/>
    </g>

    <!-- Body -->
