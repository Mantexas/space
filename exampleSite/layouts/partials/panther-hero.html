<section class="panther-hero" aria-label="Animated introduction">
  <div class="panther-stage">
    <!-- Panther walks across -->
    <div class="panther-container" aria-hidden="true">
      <img src="{{ "images/panther.svg" | relURL }}" alt="" class="panther" />
    </div>

    <!-- Title with individual letters -->
    <h1 class="panther-title">
      {{- $name := .Site.Title -}}
      {{- range $i, $char := split $name "" -}}
        {{- if eq $char " " -}}
          <span class="letter letter-space" data-index="{{ $i }}">&nbsp;</span>
        {{- else -}}
          <span class="letter" data-index="{{ $i }}">{{ $char }}</span>
        {{- end -}}
      {{- end -}}
    </h1>

    {{ with .Params.Description }}
      <p class="panther-subtitle">{{ . | markdownify }}</p>
    {{ end }}
  </div>
</section>
